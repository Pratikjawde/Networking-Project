name: Terraform & Ansible Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Terraform using snap
      run: |
        sudo snap install terraform --classic

    - name: Check Terraform Version
      run: terraform --version  # Ensure terraform is installed correctly

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Cache Terraform dependencies
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugins
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Install dependencies (Terraform providers)
      run: |
        terraform init

  validate-terraform:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Check Terraform Version
      run: terraform --version  # Ensure terraform is available before running any command

    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=plan.out

  ansible-deploy:
    runs-on: ubuntu-latest
    needs: [validate-terraform]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH for Ansible (if required)
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
