name: Terraform & Ansible Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: '1.5.0'  # Specify the required Terraform version

    - name: Check Terraform Version
      run: terraform --version  # Check if Terraform is installed correctly

    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y python3-pip
        pip3 install ansible

    - name: Cache Terraform dependencies
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugins
        key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
        restore-keys: |
          ${{ runner.os }}-terraform-

    - name: Install dependencies (Terraform providers)
      run: |
        terraform init

  validate-terraform:
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Check Terraform Version
      run: terraform --version  # Ensure terraform is available before running any command

    - name: Terraform Format Check
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -out=plan.out

  ansible-deploy:
    runs-on: ubuntu-latest
    needs: [validate-terraform]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH for Ansible (if required)
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i inventory/hosts playbook.yml

  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: [validate-terraform, ansible-deploy]
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: 'us-east-1'  # Specify the AWS region

    - name: Deploy Infrastructure with Terraform
      run: |
        terraform apply -auto-approve
